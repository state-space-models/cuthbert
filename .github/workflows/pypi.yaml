name: Publish to PyPI
# modified from https://packaging.python.org/en/latest/guides/publishing-package-distribution-releases-using-github-actions-ci-cd-workflows/

on:
  release:
    types: [published]

jobs:
  build:
    name: Build distributions
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6
      with:
        persist-credentials: false
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.x"
    - name: Install pypa/build
      run: python3 -m pip install build --user
    - name: Build cuthbertlib and cuthbert
      run: |
        python3 -m build cuthbertlib/ --outdir dist/
        python3 -m build --outdir dist/
    - name: Store the distribution packages
      uses: actions/upload-artifact@v5
      with:
        name: python-package-distributions
        path: dist/

  publish-to-pypi:
    name: Publish to PyPI
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: release
    permissions:
      id-token: write

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v6
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

  test-install:
    name: Test install from PyPI
    needs: publish-to-pypi
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Give PyPI some time to update the index
        run: sleep 240

      - name: Test cuthbertlib install
        run: |
          pip install "cuthbertlib==${GITHUB_REF_NAME#v}"
          python -c "import cuthbertlib; import cuthbertlib.discrete"
          pip uninstall -y cuthbertlib
        
      - name: Test cuthbert (and cuthbertlib) install
        run: |
          pip install "cuthbert==${GITHUB_REF_NAME#v}"
          python -c "import cuthbert; import cuthbert.discrete"
          python -c "import cuthbertlib; import cuthbertlib.discrete"
