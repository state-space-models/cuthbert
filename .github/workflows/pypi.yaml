name: Publish to PyPI
# from https://packaging.python.org/en/latest/guides/publishing-package-distribution-releases-using-github-actions-ci-cd-workflows/

on:
  release:
    types: [published]

jobs:
  build:
    name: Build ${{ matrix.package }} distribution
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [cuthbert, cuthbertlib]

    steps:
    - uses: actions/checkout@v6
      with:
        persist-credentials: false
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.x"
    - name: Install pypa/build
      run: >-
        python3 -m
        pip install
        build
        --user
    - name: Build a binary wheel and a source tarball
      run: python3 -m build pkg/${{ matrix.package }}
    - name: Store the distribution packages
      uses: actions/upload-artifact@v5
      with:
        name: ${{ matrix.package }}-distributions
        path: pkg/${{ matrix.package }}/dist/

  publish-cuthbertlib:
    name: Publish cuthbertlib to PyPI
    if: startsWith(github.ref, 'refs/tags/')
    needs:
    - build
    runs-on: ubuntu-latest
    environment:
      name: release
      url: https://pypi.org/p/cuthbertlib
    permissions:
      id-token: write

    steps:
    - name: Download cuthbertlib dists
      uses: actions/download-artifact@v6
      with:
        name: cuthbertlib-distributions
        path: dist/
    - name: Publish cuthbertlib to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

  publish-cuthbert:
    name: Publish cuthbert to PyPI
    if: startsWith(github.ref, 'refs/tags/')
    needs:
    - publish-cuthbertlib
    runs-on: ubuntu-latest
    environment:
      name: release
      url: https://pypi.org/p/cuthbert
    permissions:
      id-token: write

    steps:
    - name: Download cuthbert dists
      uses: actions/download-artifact@v6
      with:
        name: cuthbert-distributions
        path: dist/
    - name: Publish cuthbert to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

  test-install:
    name: Test install from PyPI
    needs: publish-cuthbert
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Give PyPI some time to update the index
        run: sleep 240

      - name: Install from PyPI and import
        run: |
          pip install "cuthbert==${GITHUB_REF_NAME#v}"
          python -c "import cuthbert; import cuthbert.discrete"
          python -c "import cuthbertlib; import cuthbertlib.discrete"
