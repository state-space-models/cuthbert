name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  build:
    name: Build ${{ matrix.package }} distribution
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [cuthbert, cuthbertlib]

    steps:
    - uses: actions/checkout@v6
      with:
        persist-credentials: false
    - name: Install uv
      uses: astral-sh/setup-uv@v5
    - name: Build a binary wheel and a source tarball
      run: |
        uv build --sdist --package ${{ matrix.package }}
        uv build --wheel --package ${{ matrix.package }}
    - name: Store the distribution packages
      uses: actions/upload-artifact@v5
      with:
        name: ${{ matrix.package }}-distributions
        path: dist/

  publish-cuthbertlib:
    name: Publish cuthbertlib to PyPI
    if: startsWith(github.ref, 'refs/tags/')
    needs:
    - build
    runs-on: ubuntu-latest
    environment:
      name: release
      url: https://pypi.org/p/cuthbertlib
    permissions:
      id-token: write

    steps:
    - name: Download cuthbertlib dists
      uses: actions/download-artifact@v6
      with:
        name: cuthbertlib-distributions
        path: dist/
    - name: Publish cuthbertlib to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

  publish-cuthbert:
    name: Publish cuthbert to PyPI
    if: startsWith(github.ref, 'refs/tags/')
    needs:
    - publish-cuthbertlib
    runs-on: ubuntu-latest
    environment:
      name: release
      url: https://pypi.org/p/cuthbert
    permissions:
      id-token: write

    steps:
    - name: Download cuthbert dists
      uses: actions/download-artifact@v6
      with:
        name: cuthbert-distributions
        path: dist/
    - name: Publish cuthbert to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

  test-install:
    name: Test install from PyPI
    needs: publish-cuthbert
    runs-on: ubuntu-latest

    steps:
      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Give PyPI some time to update the index
        run: sleep 240

      - name: Install cuthbertlib from PyPI and import
        run: |
          uv pip install --system "cuthbertlib==${GITHUB_REF_NAME#v}"
          python -c "import cuthbertlib; import cuthbertlib.discrete"
          uv pip uninstall --system -y cuthbertlib

      - name: Install cuthbert from PyPI and import
        run: |
          uv pip install --system "cuthbert==${GITHUB_REF_NAME#v}"
          python -c "import cuthbert; import cuthbert.discrete"
          python -c "import cuthbertlib; import cuthbertlib.discrete"
