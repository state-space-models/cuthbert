name: Pre-commit and Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  pre-commit:
    name: Check code style and types
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - uses: pre-commit/action@v3.0.1
  tests:
    name: Run tests for Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    needs:
      - pre-commit
    strategy:
      matrix:
        python-version: ['3.12']
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dev environment
        run: |
          python -m pip install --upgrade pip
          pip install '.[tests, examples]'
      - name: Run the tests with pytest
        run: |
          python -m pytest -n auto -vv -m "not examples"
      - name: Generate examples scripts
        run: |
          entangled tangle
      - name: Run the examples scripts with pytest
        run: |
          python -m pytest -n auto -vv -m examples
