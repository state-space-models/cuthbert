site_name: cuthbert
site_url: https://state-space-models.github.io/cuthbert
repo_url: https://github.com/state-space-models/cuthbert
theme:
  name: material
  logo: cuthbert.png
  palette:
    primary: black
  features:
    - navigation.instant

nav:
  - Home: index.md
  - Contributing: contributing.md

markdown_extensions:
  - admonition
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css
